    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function playVideo(url) {
            const playerContainer = document.getElementById('player-container');
            playerContainer.style.display = 'block'; // ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠

            jwplayer("player").setup({
                file: url,
                type: "hls",
                width: "100%",
                aspectratio: "16:9",
                autostart: true
            });

            history.pushState(null, null, window.location.href); // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Back
        }

        function closePlayer() {
            const playerContainer = document.getElementById('player-container');
            playerContainer.style.display = 'none'; // ‡∏ã‡πà‡∏≠‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
            jwplayer("player").stop(); // ‡∏´‡∏¢‡∏∏‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠

            history.back(); // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
        }

        window.onload = function () {
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(element => element.style.display = 'none');
        }

        // ‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Back ‡∏´‡∏£‡∏∑‡∏≠ Esc
        window.onpopstate = function () {
            const playerContainer = document.getElementById('player-container');
            if (playerContainer.style.display === 'block') {
                closePlayer();
                history.pushState(null, null, window.location.href); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏à‡∏∞‡∏õ‡∏¥‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠
            }
        };

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                closePlayer();
            }
        });
    </script>
